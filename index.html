	function fadeOut(element, interval) {
	   var el = document.getElementById(element);
	   setInterval(function() {
	      var opacity = el.style.opacity;
	      if (opacity > 0) {
	         opacity -= 0.1;
	         el.style.opacity = opacity;
	      }
	   }, interval);
	   el.remove();
	}

	// function showintro() {
